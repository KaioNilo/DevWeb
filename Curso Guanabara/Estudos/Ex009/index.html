<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Listas OL e UL</title>
</head>
<body>
    <h1>Trabalhando com Listas:</h1>
    <p><H2>Listas Ordenadas:</H2></p>
    <ol type="I">
        <li>Acordar</li>
        <li>Ligar para Fulano de Tal</li>
        <li>Tomar café</li>
        <li>Fazer exercícios
        <li>Estudar...
    </ol>
    <p><h2>Listas Não Ordenadas:</h2></p>
    <ul type="disc"> 
        <li>Pão</li>
        <li>Tomate</li>
        <li>Queijo</li>
        <li>Banana</li>
        <li>Pasta de Amendoin</li>
    </ul>
</body>

</html>
